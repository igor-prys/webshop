spring:
  datasource:
    url: jdbc:mysql://localhost:3306/webshopdb
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
   hibernate.ddl-auto: update
   show-sql: true



logging:
  level:
    root: INFO
    org:
     hibernate:
      SQL: DEBUG
      type.descriptor.sql.BasicBinder: TRACE
  file:
    name: webshop.logs
    path: /

