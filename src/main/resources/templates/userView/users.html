<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user:${users}">
    <a th:text="${user.id}"></a>
    <a th:href="@{/users/{id}(id=${user.id})}"
       th:text="${user.surname}"></a>
</div>
<a href="/users/new">Create new user</a>
</body>
</html>
