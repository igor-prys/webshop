<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="patch" th:action="@{/users/{id}(id=${editUser.id})}" th:object="${editUser}">
  <lable for="name">Enter name:</lable>
  <input type="text" th:field="*{name}" id="name">
  <br/>
  <lable for="surname">Enter surname:</lable>
  <input type="text" th:field="*{surname}" id="surname">
  <br/>
  <lable for="nickname">Enter nickname:</lable>
  <input type="text" th:field="*{nickname}" id="nickname">
  <br/>
  <lable for="password">Enter password:</lable>
  <input type="text" th:field="*{password}" id="password">
  <br/>
  <input type="submit" value="Save"/>
</form>
</body>
</html>
