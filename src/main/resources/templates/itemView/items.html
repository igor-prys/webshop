<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<div th:each="item:${items}">
    <a th:text="${item.id}"></a>
    <a th:href="@{/items/{id}(id=${item.id})}"

</div>
<a href="/items/new">Create new item</a>
</body>
</html>
